<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a polished Tic Tac Toe game against the computer and unlock a promo code when you win.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tic-tac-toe.w-mirshod.com/">
    <meta property="og:title" content="Tic Tac Toe">
    <meta property="og:description" content="Play against the computer and unlock a promo code when you win.">
    <meta property="og:image" content="https://tic-tac-toe.w-mirshod.com/telegram-preview.png">
    <meta property="og:image:secure_url" content="https://tic-tac-toe.w-mirshod.com/telegram-preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tic Tac Toe">
    <meta name="twitter:description" content="Play against the computer and unlock a promo code when you win.">
    <meta name="twitter:image" content="https://tic-tac-toe.w-mirshod.com/telegram-preview.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/telegram-preview.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/telegram-preview.png">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="subtitle">Play against the computer</p>
        </header>
        
        <div class="game-container">
            <div id="message" class="message"></div>
            
            <div id="game-board" class="game-board">
                <div class="cell" data-row="0" data-col="0"></div>
                <div class="cell" data-row="0" data-col="1"></div>
                <div class="cell" data-row="0" data-col="2"></div>
                <div class="cell" data-row="1" data-col="0"></div>
                <div class="cell" data-row="1" data-col="1"></div>
                <div class="cell" data-row="1" data-col="2"></div>
                <div class="cell" data-row="2" data-col="0"></div>
                <div class="cell" data-row="2" data-col="1"></div>
                <div class="cell" data-row="2" data-col="2"></div>
            </div>
            
            <div id="promo-code-container" class="promo-code-container hidden">
                <div class="promo-code-label">Your Promo Code:</div>
                <div id="promo-code" class="promo-code"></div>
                <p class="promo-message">Congratulations on your victory!</p>
            </div>
            
            <div id="play-again-container" class="play-again-container hidden">
                <button id="play-again-btn" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
